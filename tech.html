					content: '<a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%81%D0%BB%D1%8F%D0%BD%D0%B0%D1%8F_%D0%B6%D0%B8%D0%B2%D0%BE%D0%BF%D0%B8%D1%81%D1%8C">Масло</a> –  одна из живописных техник, использующая краски с растительным маслом в качестве основного связующего вещества.  Начало ее собственно не известно, но приписывалось нидерландским живописцам, братьям Ван-Эйкам (1366-1440); во всяком случае, они, были преобразователями современной им техники живописи. В прежнее время технические приемы не были так подробно описываемы, как теперь, а многие художники держали свои приемы в секрете и к тому же самому обязывали своих учеников. Сколько известно, до Ван-Эйков станковые картины писались вообще на яичном белке и желтке, гумми, фиговом соке, a после Ван-Эйков мало-помалу вошло в употребление масло. По виду живопись того времени и даже позднейшая (XVI ст.) была очень тонкая и гладкая, даже слитная наподобие эмали. Соответственно живописи приготовлялись тщательно и доски и покрывались нежным, тонким грунтом. Во Фландрии употреблялись для живописи обыкновенно дубовые доски, в Италии, чаще всего — доски делались из тополя.Итальянцы тоже писали на дереве, но грунтовали его не мелом на клею, а гипсом, который, по смешении с водой, отвердевает и становится не растворимым в воде. Тициан (1477-1566) в первый период своей художественной деятельности писал тонко, но уже тогда накладывал видимые мазки. Грунтованный холст входил в употребление мало-помалу, но, хотя во времена Рубенса писали на холсте, он сам охотно писал на досках, если только размеры картины то позволяли.',

					content: '<a href="https://ru.wikipedia.org/wiki/%D0%A2%D0%B5%D0%BC%D0%BF%D0%B5%D1%80%D0%B0">Темперная живопись</a> –  одна из самых древних техник письма. Темперой называют краску, изготовленную на основе эмульсионного связующего и пигмента. Различают клеевую, яичную, желтковую, яично-масляную, поливинилацетатную, казеино-масляную, воско-масляную и другие виды темперы. Название получается от связующего, используемого для «затирания» сухого пигмента. История использования темперных красок насчитывает более 3500 лет. Знаменитые росписи саркофагов Египетских фараонов выполнены темперными красками. Западноевропейские мастера до появления масляных красок писали свои картины клеевой темперой. У нас же в этой технике издревле расписывали храмы, иконы писались, как правило, яичной темперой. У каждого мастера был свой секрет приготовления связующего. Вот один из них: десяток куриных яиц аккуратно разбивают на две части, затем отделяют желток от белка (используется только желток). В полученный состав в равных долях добавляют пиво (или квас) и воду. Чтобы получить краску нужно сухой пигмент стереть со связующим. Для этого используется курант и плита. Они могут быть из твёрдых материалов, например порфира, но хороши также стеклянные доски и куранты. Для приготовления небольшого количества краски можно использовать керамические пестик и ступку. Приготовленные таким образом краски хранятся не долго, поэтому нужно делать только необходимое количество. Для создания картины темперными красками, как и для других техник, нужно определиться с основой. Темперой можно писать практически на любой поверхности.',

					content: '<a href="https://ru.wikipedia.org/wiki/%D0%AD%D0%BC%D0%B0%D0%BB%D1%8C">Эмаль</a> – (фр. email, от франк, smeltan - плавить) техника, применяемая в искусстве, прочное стекловидное покрытие, закрепляемое обжигом; существует и холодная эмаль (без обжига). Основой эмали служит стекло, пигментированное примесью окисей металлов. Различаются прозрачные, полупрозрачные (опаловые) и глухие (опаковые, компактные) эмали: прозрачность придает окись свинца в эмалевом составе, непрозрачность- окись олова. Эмалевые художественные покрытия основаны на использовании особой стекловидной массы, которая наносится на поверхность изделия и обжигается в специальных муфельных печах. После обжига эмаль прочно приправляется к металлической основе и образует твердую декоративную блестящую поверхность.Эмаль представляет собой кремниевый сплав, содержащий окислы калия, натрия и другие компоненты. Окрашивается этот сплав в тот или иной цвет в зависимости от включения в него окисей различных металлов. Например, различные оттенки красного цвета образуют определенные соединения золота, окиси железа и хрома. В желтый цвет эмаль окрашивается благодаря введению в нее трехокиси сурьмы, соединений серебра; в синий и голубой — окиси кобальта; в черный — окиси иридия и марганца. Для росписи по эмали используются огнеупорные краски с t пл. от 700 до 800 0С. Они готовятся из тщательно растертых пигментов, смешанных со скипидаром и лавандовым или скипидарным маслом. Каждая краска имеет определенную температуру плавления и при обжиге изменяет свой первоначальный цвет. Поэтому живописцы при работе пользуются палитрой-"опытницей" - белой эмалевой пластинкой с пробами красок. При помощи ее определяются температура плавления каждой краски и ее цвет после обжига.',

					content: '<a href="https://ru.wikipedia.org/wiki/%D0%A2%D1%83%D1%88%D1%8C">Тушь</a> - краска, приготовленная из сажи. Тушь бывает жидкая, концентрированная и сухая в виде палочек или плиток. Черная тушь высокого качества имеет густой черный цвет, легко сходит с пера или с рейсфедера. Существует также так называемая цветная тушь (особая разновидность жидких красок), употребляемая крайне редко. В готовом к употреблению виде является суспензией мелкодисперсных частиц сажи в воде. Рисунки, выполненные любой разновидностью туши, отличаются светостойкостью, так как основной ее компонент — сажа — химически инертна. Тушь — материал для рисования кистью или пером, используется в графической технике сухая кисть. Особенностью рисунков, сделанных тушью, является штриховая манера исполнения. Трудность работы заключается в особой чувствительности пера, легко изменяющего характер линии.До середины XIX века широко распространенными были гусиные перья, а потом в художественную практику прочно входит металлическое перо, которое дает более тонкую и ровную линию. На Востоке широко используется тростниковое перо, его техника отличается более энергичным штрихом. Каждому художнику свойственны свои приёмы работы с тушью. Рембрандт, например, прорабатывал рисунок не только пером, но и кистью, щепочками, палочкой и даже собственными пальцами, испачканными краской. В зависимости от того, под каким углом проходит линия, ее выразительность меняется от тяжеловесной, толстой до скальпельно-тонкой, детальной. Техника исполнения тушью довольно активна по изобразительному языку: тщательная и точная проработка пером, заливка с помощью кисти тонкими тональными градациями, их контраст с белой (или слегка тонированной) бумагой — все это дает художнику большие творческие возможности.',
